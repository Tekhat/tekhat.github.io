# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Tekhat's InfoSec Insights
email: t.tekhat@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Dive into the world of cybersecurity with Tekhat's InfoSec Insights.
  This site is your straightforward guide to the latest in information security, offering articles, news, and tips tailored for everyone from industry veterans to those just starting their cyber journey.
  Whether you're looking to stay on top of security trends, understand threats, or find practical advice, you've come to the right place.
  Simplifying complex topics, Tekhat brings you the essentials of cybersecurity, making it easier than ever to stay informed and secure in the digital age.
  Welcome and let's secure our digital footprint together."
baseurl: "/" # the subpath of your site, e.g. /blog
domain: "tekhat.github.io"
url: "https://tekhat.github.io" # the base hostname & protocol for your site, e.g. http://example.com
author: Tekhat
twitter_username: Tekhat
github_username:  Tekhat
lang: fr_FR

# Build settings
theme: minima
plugins:
  - jekyll-feed

